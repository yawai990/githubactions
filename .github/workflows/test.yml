name: learn github actions

on:
  push:
    branches:
      - main
jobs:
  lession1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          npm install -g pm2

      - name: check pm2 version
        run: |
          pm2 --version
